<!DOCTYPE html>
<html>
<head>
  <title>Eligible Schemes</title>
  <link rel="stylesheet" href="schemes.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<h2>Eligible Schemes</h2>
<div id="schemesList" class="card-container"></div>

<script>
const SUPABASE_URL = "https://glhrtvlhqgamjaqwwehe.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdsaHJ0dmxocWdhbWphcXd3ZWhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxOTQ4NjYsImV4cCI6MjA4NTc3MDg2Nn0.2w9PaGy7kTKmJ9oBUxZ_E8awGViyYvDZEt1FxrpCQ4Y";

const { createClient } = supabase;
const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

async function loadSchemes() {
  const { data: userData } = await db.auth.getUser();

  if (!userData.user) {
    window.location.href = "index.html";
    return;
  }

  const userId = userData.user.id;

  const { data: profile } = await db
    .from("profiles")
    .select("*")
    .eq("id", userId)
    .single();

  const { data: schemes } = await db.from("schemes").select("*");

  if (!profile || !schemes) {
    alert("Profile or schemes not found");
    return;
  }

  const eligible = schemes.filter(s => {
    const profileState = profile.state.trim().toLowerCase();
    const profileGender = profile.gender.trim().toLowerCase();
    const profileCaste = profile.caste.trim().toLowerCase();

    const schemeState = s.state.trim().toLowerCase();
    const schemeGender = s.gender.trim().toLowerCase();
    const schemeCaste = s.caste.trim().toLowerCase();

    return (
      profile.age >= s.min_age &&
      profile.age <= s.max_age &&
      profile.income >= s.min_income &&
      profile.income <= s.max_income &&
      (schemeGender === "any" || schemeGender === profileGender) &&
      (schemeCaste === "any" || schemeCaste === profileCaste) &&
      (schemeState === "any" || schemeState === profileState)
    );
  });

  const container = document.getElementById("schemesList");
  container.innerHTML = "";

  if (eligible.length === 0) {
    container.innerHTML = `<div class="empty-msg">‚ùå No eligible schemes found</div>`;
    return;
  }

  eligible.forEach(s => {
    const box = document.createElement("div");
    box.className = "scheme-card";

    box.innerHTML = `
      <div class="scheme-title">${s.scheme_name}</div>
      <div class="scheme-desc">${s.description}</div>
      <div class="scheme-info">
        <span><b>Age:</b> ${s.min_age} - ${s.max_age}</span>
        <span><b>Income:</b> ${s.min_income} - ${s.max_income}</span>
        <span><b>Gender:</b> ${s.gender}</span>
        <span><b>Caste:</b> ${s.caste}</span>
        <span><b>State:</b> ${s.state}</span>
      </div>
    `;

    container.appendChild(box);
  });
}

loadSchemes();
</script>

</body>
</html>
